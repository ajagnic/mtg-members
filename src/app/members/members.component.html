  <ul *ngFor="let member of members | async">
    <div (click)="gotoDetail(member)">
      <li>{{member.name}}</li>
    </div>
    <div *ngIf="currentRoute === '/admin'">
      <h3>{{member.name}}</h3>
      <hr>
      <app-edit-member [selectedMember]="member"></app-edit-member>
    </div>
  </ul>
